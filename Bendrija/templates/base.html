<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>

    <title>{% block title %}Bendrija{% endblock %}</title>
<style>
    .sidebar  {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidebar li {
    display: inline;
    margin-right: 10px;
    }
</style>


   
</head>
<body >

    <div class="container-fluid">
        <div class="row">
           {% if user.is_authenticated %}
            {{ user.get_username }}
             <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next=/">Atsijungti</a></li>
               {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Prisijungti</a></li>

          {% endif %}

                <div class="col-sm-2">
                    {% block sidebar %}





                        <div id="sidebar">
                            <ul>
                                <li><a href="{% url 'index' %}">Pagrindinis puslapis</a></li>
                                <li><a href="{% url 'butas' %}">Butai</a></li>
                                <li><a href="{% url 'gyventojas_list' %}">Gyventojai</a></li>
                                <li><a href="{% url 'buto-inasas' %}">Informacija</a></li>
                                <li><a href="{% url 'visos_diskusijos' %}">Diskusija</a></li>


                            </ul>
                        </div>
                    {% endblock %}
                </div>
            {% block "content" %}
                    {% endblock %}

<img src="media/img/butas.jpg" width="100%" height="100%">

        </div>
    </div>
</body>
</html>
